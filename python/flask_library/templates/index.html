<!-- templates/form.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Input Form</h1>
    <form action="{{ url_for('submit_form') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!--
    Instead of hardcoding paths to static files in your HTML templates,
    Flask provides the url_for() function to generate these URLs dynamically.

    Syntax: url_for('static', filename='style.css')
    static: Special endpoint name in Flask for static files.
    
    filename: Specifies the path relative to the static directory.
    {{ url_for('static', filename='style.css') }} generates the correct URL for the style.css file. 

 -->
